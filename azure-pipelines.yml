# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  name: default

stages:
  - stage: Test
    pool:
      name: default
      demands: Web
    displayName: Test
    jobs:
      - job: TestJob
        displayName: Test
        steps:
        - task: CmdLine@2
          displayName: "Run Tests"
          inputs:
            script: |
              flutter test
            workingDirectory: '$(Build.SourcesDirectory)'
